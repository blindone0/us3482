<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Тестовое задание</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="script.js"></script>
	</head>
	<body>
		<section id="content">
			<div id="top">
				<h3>Список файлов:</h3>
				<div id="files"></div>
				<div id="form">
					<input id="id" name="text" placeholder="Введите id">
					<input id="result" placeholder="Результат" name="result">
					<button id="get">Получить</button>
					<button class="warning" id="new">Заново</button>
					<label>Время запроса: <span id="time" class="warning"></span> мс</label>
				</div>
				<div id="error">Выполняются необходимые запросы к базе данных. <span class="warning blinked">Ожидайте</span></div>
			</div>
			<hr style="border-color: black;">
			<h3>Листинг файла <span id="file-name">[выберите файл из списка]</span></h3>
			<div id="bottom">
				<ol id="code"></ol>
			</div>
		</section>
	</body>
</html>
