    <h1>Testing ajax</h1>
    
</body>

<script>

    function talk_to_server(fun_name)
    {
        let xhr = new XMLHttpRequest();

        xhr.open('GET', fun_name+".php");
        xhr.send();
        xhr.onload = function() {
            if (xhr.status != 200) { 
                alert(`error ${xhr.status}: ${xhr.statusText}`);
            } else { 
                return xhr.responseText;
            }
        };

        xhr.onerror = function() {
        alert("Запрос не удался");
        talk_to_server(fun_name);
        };

        return xhr.responseText;
    }

    let answer = talk_to_server("hello");

    console.log(answer);


</script>
</html>
